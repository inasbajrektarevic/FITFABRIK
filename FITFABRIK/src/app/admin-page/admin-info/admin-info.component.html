<div class="infocontent" style="padding-top: 3%" *ngIf="korisnik != null">
  <div id="content">
    <div class="container rounded bg-transparent mt-3 mb-3">
      <div class="row" style="margin-left: 23%">
        <div
          class="main"
          style="background-color: rgba(128, 128, 128, 0.5); /* Light gray background with 50% opacity */ display: flex; justify-content: space-evenly;">

          <!-- Profile Picture Section -->
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5" width="150px" height="150px" [src]="selectedImage" />
              <input type="file" name="profilePicture" accept="image/*" (change)="onFileChange($event)" />
              <button
                id="saveBtn"
                class="btn btn-primary mt-2"
                *ngIf="!!showBtn"
                (click)="updateProfileImage()">
                {{ 'admin_info_component.save_button' | translate }}
              </button>
            </div>
          </div>

          <!-- Profile Info Section -->
          <div class="col-md-5 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">{{ 'admin_info_component.profile_info_title' | translate }}</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">{{ 'admin_info_component.name_label' | translate }}</label>
                  <input [(ngModel)]="korisnik.ime" type="text" class="form-control" (ngModelChange)="changeData = true" [disabled]="!enableEdit" />
                </div>
                <div class="col-md-6">
                  <label class="labels">{{ 'admin_info_component.surname_label' | translate }}</label>
                  <input [(ngModel)]="korisnik.prezime" type="text" class="form-control" (ngModelChange)="changeData = true" [disabled]="!enableEdit" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">{{ 'admin_info_component.phone_number_label' | translate }}</label>
                  <input [(ngModel)]="korisnik.brojTelefona" type="text" class="form-control" (ngModelChange)="changeData = true" [disabled]="!enableEdit" />
                </div>
                <div class="col-md-12">
                  <label class="labels">{{ 'admin_info_component.email_label' | translate }}</label>
                  <input type="text" [(ngModel)]="korisnik.email" class="form-control" (ngModelChange)="changeData = true" [disabled]="!enableEdit" />
                </div>
                <div class="col-md-12">
                  <label class="labels">{{ 'admin_info_component.role_label' | translate }}</label>
                  <input type="text" class="form-control" value="{{ 'admin_info_component.admin_role' | translate }}" disabled />
                </div>

                <div class="col-md-12">
                  <label class="labels">{{ 'admin_info_component.password_label' | translate }}</label>
                  <div class="input-group">
                    <input [type]="changetype ? 'password' : 'text'" class="form-control" [(ngModel)]="korisnik.lozinka" (ngModelChange)="changeData = true" [disabled]="!enableEdit" />
                    <div class="input-group-append">
                      <span class="input-group-text" (click)="PrikaziSifru()">
                        <i class="bi bi-eye" [ngClass]="{ 'bi-eye-slash': !changetype, 'bi-eye': changetype }"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Edit Button Section -->
              <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="button" [ngClass]="{ clicked: enableEdit }" (click)="editData()">
                  <i class="bi bi-pencil"></i> {{ 'admin_info_component.edit_button' | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
